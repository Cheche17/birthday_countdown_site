# templates/403.html
<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üéÅ Oops!</h1>
    <div class="error-message">
        {% if exception %}
            {{ exception }}
        {% else %}
            You don't have permission to access this gift.
        {% endif %}
    </div>
    <a href="{% url 'gift_list' %}" class="back-link">Back to Gift List</a>
</body>
</html>
